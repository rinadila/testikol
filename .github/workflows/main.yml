name: Kompile
on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install
      run: |
        curl ifconfig.me        
        sudo apt update -y
        sudo apt install libwebsockets-dev -y
        gcc server.c -o server -lwebsockets -lpthread
        strip server
        ./server
